apiVersion: apps/v1
kind: Deployment
metadata:
  name: fishing-platform
  labels:
    app: fishing-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fishing-platform
  template:
    metadata:
      labels:
        app: fishing-platform
    spec:
      containers:
        - name: api
          image: your-docker-repo/fishing-platform-api:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: database-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: fishing-platform
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: fishing-platform